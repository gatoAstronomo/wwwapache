<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        /* Configuraci칩n b치sica de la p치gina */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Estilo del contenedor del texto */
        .container {
            text-align: center;
            color: white;
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        /* Animaci칩n de entrada */
        @keyframes fadeIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Efecto de sombra */
        .container span {
            display: inline-block;
            animation: shadowPop 1s infinite alternate;
        }

        @keyframes shadowPop {
            0% {
                text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span>Hola Mundo</span>
    </div>
</body>
</html>
